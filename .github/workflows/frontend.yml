name: Deploy Backend to Production

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

env:
  PROJECT_ID: tps-ingsw3-roykostrun
  REGION: southamerica-east1
  SERVICE_NAME: gc-back-ingsw3-roy
  IMAGE_NAME: gcr.io/tps-ingsw3-roykostrun/gc-back-ingsw3-roy
  ENVIRONMENT: production

jobs:
  # Validar que QA estÃ¡ OK antes de deployar a producciÃ³n
  validate-qa:
    name: Validate QA Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check if QA deployment exists and is healthy
        run: |
          echo "âš ï¸ IMPORTANTE: AsegÃºrate de que el deployment en QA estÃ© funcionando correctamente"
          echo "Si QA tiene problemas, NO deberÃ­as mergear a main"
          echo ""
          echo "Verificaciones recomendadas:"
          echo "- âœ“ Tests pasaron en QA"
          echo "- âœ“ AplicaciÃ³n funciona correctamente en QA"
          echo "- âœ“ No hay errores crÃ­ticos en logs de QA"
  
  # Ejecutar tests completos
  tests:
    name: Run Tests
    uses: ./.github/workflows/ci.yml
    needs: validate-qa
  
  # Deploy a producciÃ³n solo si todo estÃ¡ OK
  deploy:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: tests
    environment:
      name: production-backend
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io
      
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:prod-${{ github.sha }} ./backend
          docker tag ${{ env.IMAGE_NAME }}:prod-${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
      
      - name: Push Docker Image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
      
      - name: Deploy to Cloud Run (Production)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
          flags: '--allow-unauthenticated --platform=managed'
          env_vars: |
            ENVIRONMENT=production
            NODE_ENV=production
      
      - name: Show Production Deployment URL
        run: |
          echo "âœ… Backend deployed to PRODUCTION environment"
          echo "ðŸ”— URL: ${{ steps.deploy.outputs.url }}"
          echo "âš ï¸  Monitor logs and metrics closely!"
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** PRODUCTION" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}:prod-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Post-Deployment Checklist" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Check application health" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Monitor error logs" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Verify critical functionality" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Monitor performance metrics" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify deployment
        run: |
          echo "ðŸŽ‰ Deployment to production completed successfully!"
          echo "Remember to monitor the service for any issues."