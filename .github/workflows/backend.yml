name: Deploy Backend to Production

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

env:
  PROJECT_ID: tps-ingsw3-roykostrun
  REGION: southamerica-east1
  SERVICE_NAME: gc-back-ingsw3-roy
  IMAGE_NAME: gcr.io/tps-ingsw3-roykostrun/gc-back-ingsw3-roy
  ENVIRONMENT: production

jobs:
  validate-qa:
    name: Validate QA Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Remind QA validation
        run: |
          echo "IMPORTANTE: asegurate de que QA esta funcionando antes del deploy a produccion."
          echo "- Tests pasaron en QA"
          echo "- Aplicacion funciona correctamente en QA"
          echo "- No hay errores criticos en los logs"

  tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt
      - name: Run unit tests
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test.db
        run: pytest -q
      - name: Generate coverage report
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test.db
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term --cov-fail-under=70
          echo "## Backend Coverage (Production)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-prod
          path: backend/coverage.xml

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt
      - name: Generate backend coverage for Sonar
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test.db
        run: pytest --cov=app --cov-report=xml
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Generate frontend coverage for Sonar
        working-directory: frontend
        env:
          CI: true
        run: npm run test:coverage
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}

  deploy:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs:
      - validate-qa
      - tests
      - sonar
    environment:
      name: production-backend
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:prod-${{ github.sha }} ./backend
          docker tag ${{ env.IMAGE_NAME }}:prod-${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
      - name: Push Docker Image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
      - name: Deploy to Cloud Run (Production)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
          flags: "--allow-unauthenticated --platform=managed"
          env_vars: |
            ENVIRONMENT=production
            NODE_ENV=production
      - name: Show Production Deployment URL
        run: |
          echo "Backend deployed to PRODUCTION environment"
          echo "URL: ${{ steps.deploy.outputs.url }}"
          echo "Monitor logs y metricas!"
      - name: Create deployment summary
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** PRODUCTION" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}:prod-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Post-Deployment Checklist" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Check application health" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Monitor error logs" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Verify critical functionality" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Monitor performance metrics" >> $GITHUB_STEP_SUMMARY
      - name: Notify deployment
        run: |
          echo "Deployment to production completed successfully!"
          echo "Recorda monitorear el servicio."
