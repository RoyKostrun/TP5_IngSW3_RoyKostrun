name: Deploy Frontend to QA

on:
  push:
    branches: [ "qa" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-qa.yml'

env:
  PROJECT_ID: tps-ingsw3-roykostrun
  REGION: southamerica-east1
  SERVICE_NAME: gc-front-ingsw3-roy-qa
  IMAGE_NAME: gcr.io/tps-ingsw3-roykostrun/gc-front-ingsw3-roy
  ENVIRONMENT: qa

jobs:
  tests:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run unit tests
        working-directory: frontend
        env:
          CI: true
        run: npm run test:unit

      - name: Generate coverage report
        working-directory: frontend
        env:
          CI: true
        run: npm run test:coverage
      - name: Append coverage summary
        working-directory: frontend
        run: |
          node -e 'const fs = require("fs"); const summary = JSON.parse(fs.readFileSync("./coverage/coverage-summary.json","utf8")); const t = summary.total; const line = `Lines: ${t.lines.pct}% | Statements: ${t.statements.pct}% | Functions: ${t.functions.pct}% | Branches: ${t.branches.pct}%`; fs.writeFileSync("./coverage-summary.txt", line);'
          echo "## Frontend Coverage (QA)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-qa
          path: frontend/coverage/lcov.info
  
  # Solo deploy si los tests pasan
  deploy:
    name: Deploy Frontend to QA
    runs-on: ubuntu-latest
    needs: tests
    environment:
      name: qa-frontend
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io
      
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:qa-${{ github.sha }} ./frontend 
          docker tag ${{ env.IMAGE_NAME }}:qa-${{ github.sha }} ${{ env.IMAGE_NAME }}:qa-latest
      
      - name: Push Docker Image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:qa-${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:qa-latest
      
      - name: Deploy to Cloud Run (QA)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}:qa-${{ github.sha }}
          flags: '--allow-unauthenticated --platform=managed'
          env_vars: |
            ENVIRONMENT=qa
            NODE_ENV=production
      
      - name: Show QA Deployment URL
        run: |
          echo "‚úÖ Frontend deployed to QA environment"
          echo "üîó URL: ${{ steps.deploy.outputs.url }}"
      
      - name: Create deployment summary
        run: |
          echo "## üöÄ QA Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** QA" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}:qa-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  cypress-e2e:
    name: Cypress E2E (Frontend QA)
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run
        env:
          CYPRESS_frontUrl: https://gc-front-ingsw3-roy-qa-726155499113.southamerica-east1.run.app
          CYPRESS_apiUrl: https://gc-back-ingsw3-roy-726155499113.southamerica-east1.run.app

  quality-gate:
    name: Quality Gate (Frontend QA)
    runs-on: ubuntu-latest
    needs: cypress-e2e
    steps:
      - name: Confirm gates passed
        run: |
          echo "‚úÖ Frontend QA: unit tests, coverage, Sonar (a trav√©s del backend) y Cypress E2E completados."

  approval:
    name: Esperar aprobaci√≥n manual para producci√≥n
    runs-on: ubuntu-latest
    needs: quality-gate
    environment:
      name: production-frontend-approval
    steps:
      - run: echo "Se requiere aprobaci√≥n manual antes de habilitar el deploy a producci√≥n."
